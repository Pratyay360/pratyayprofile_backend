name: Build and Push to GHCR & docker hub
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      image-name: pratyayprofile_backend
    steps:
      - name: Create .env from secret
        run: echo "${{ secrets.ENVS }}" >> .env
      - name: GHCR-Action
        uses: KuhlTime/ghcr-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
